<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Decap CMS</title>
    <script defer src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
</head>
<body>
    <h1>Admin Panel</h1>
    <p>If you see this text but no CMS panel, check your browser console for errors.</p>

    <div>
        <h2>Login Options</h2>
        <button onclick="loginWithAuth0()">Login with Auth0</button>
    </div>

    <script>
        async function loginWithAuth0() {
            try {
                const response = await fetch('/.netlify/functions/auth-config');
                if (!response.ok) {
                    throw new Error("Failed to fetch Auth0 config");
                }

                const config = await response.json();
                const authUrl = `https://${config.AUTH0_DOMAIN}/authorize?` +
                    `client_id=${config.AUTH0_CLIENT_ID}&` +
                    `response_type=token&scope=openid profile email&` +
                    `redirect_uri=${window.location.origin}/admin/`;

                console.log("Redirecting to Auth0:", authUrl);
                window.location.href = authUrl;
            } catch (error) {
                console.error("Error fetching Auth0 config:", error);
                alert("Failed to retrieve login settings. Please try again.");
            }
        }

        function handleAuth0Callback() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get("access_token");

            if (accessToken) {
                console.log("Auth0 login successful. Token received:", accessToken);
                localStorage.setItem("auth0_token", accessToken);

                // Verify user and redirect to CMS
                fetch('/.netlify/functions/verify-auth0-token', {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`,
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log("User verified. Rendering Decap CMS UI...");
                        window.location.href = "/admin/#/";
                    } else {
                        console.error("Auth0 verification failed:", data);
                        alert("Failed to verify user. Please try logging in again.");
                    }
                })
                .catch(error => {
                    console.error("Error verifying token:", error);
                    alert("Authentication failed. Please log in again.");
                });
            } else {
                console.warn("No access token found in URL.");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            handleAuth0Callback();

            try {
                setTimeout(() => {
                    if (typeof CMS !== "undefined") {
                        console.log("Forcing Decap CMS UI to render...");
                        document.body.innerHTML = "<div id='nc-root'></div>";  // Ensure CMS container exists
                        CMS.init();
                        console.log("Decap CMS loaded successfully.");
                    } else {
                        console.error("Decap CMS script not loaded.");
                        document.body.innerHTML += "<p style='color:red;'>Error: CMS is not defined. Try refreshing the page.</p>";
                    }
                }, 1000); // Delaying initialization to prevent rendering issues
            } catch (error) {
                console.error("Error initializing Decap CMS:", error);
                document.body.innerHTML += "<p style='color:red;'>Error loading CMS. Check the console for details.</p>";
            }
        });
    </script>

</body>
</html>
