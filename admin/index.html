<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Decap CMS</title>
    <script defer src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
</head>
<body>
    <h1>Admin Panel</h1>
    <p>If you see this text but no CMS panel, check your browser console for errors.</p>

    <div>
        <h2>Login Options</h2>
        <button onclick="loginWithAuth0()">Login with Auth0</button>
    </div>

    <script>
      fetch("/.netlify/functions/config")
          .then(response => response.text())
          .then(yaml => {
              const script = document.createElement("script");
              script.type = "text/yaml";
              script.innerHTML = yaml;
              document.head.appendChild(script);
              console.log("✅ Loaded dynamic Decap CMS config.");
          })
          .catch(err => console.error("⚠️ Error loading CMS config:", err));


        function loginWithAuth0() {
            window.location.href = "https:/auth.petrolheadsgame.com/authorize?" +
            "client_id=${AUTH0_CLIENT_ID}" +
            "&response_type=token" +
            "&scope=openid profile email" +
            "&redirect_uri=https://petrolheadsgame.com/admin/";
        }
        function handleAuth0Callback() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get("access_token");

            if (accessToken) {
                console.log("Auth0 login successful. Token received:", accessToken);
                localStorage.setItem("auth0_token", accessToken);

                // Remove token from URL to prevent exposure
                window.history.replaceState({}, document.title, "/admin/#/");

                // Verify user and redirect to CMS
                verifyUser(accessToken);
            } else {
                console.warn("No access token found in URL.");
            }
        }

        async function verifyUser(accessToken) {
            try {
                const response = await fetch('/.netlify/functions/verify-auth0-token', {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`,
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();

                if (data.success) {
                    console.log("User verified. Redirecting to CMS...");
                    window.location.href = "/admin/#/";
                } else {
                    console.error("Auth0 verification failed:", data);
                    alert("Failed to verify user. Please try logging in again.");
                }
            } catch (error) {
                console.error("Error verifying token:", error);
                alert("Authentication failed. Please log in again.");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            handleAuth0Callback();

            try {
                setTimeout(() => {
                    if (typeof CMS !== "undefined") {
                        document.body.innerHTML = "<div id='nc-root'></div>";  // Ensure CMS container exists
                        CMS.init();
                        console.log("Decap CMS loaded successfully.");
                    } else {
                        console.error("Decap CMS script not loaded.");
                        document.body.innerHTML += "<p style='color:red;'>Error: CMS is not defined. Try refreshing the page.</p>";
                    }
                }, 1000);
            } catch (error) {
                console.error("Error initializing Decap CMS:", error);
                document.body.innerHTML += "<p style='color:red;'>Error loading CMS. Check the console for details.</p>";
            }
        });
    </script>

</body>
</html>
