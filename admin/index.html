<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Automotive History Game</title>

    <!-- Load Decap CMS Scripts -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js" defer></script>
</head>
<body>
    <h1>Loading Admin Panel...</h1>

    <script>
        function loadAuth0Backend() {
            if (document.getElementById("auth0-script")) {
                console.log("✅ Auth0 script already loaded. Skipping duplicate loading.");
                return;
            }

            let auth0Script = document.createElement("script");
            auth0Script.src = "https://unpkg.com/decap-cms-auth0-backend/dist/decap-cms-auth0-backend.min.js";
            auth0Script.id = "auth0-script"; // Prevents duplicate script loading
            auth0Script.defer = true;

            auth0Script.onload = function () {
                console.log("✅ Auth0 backend script loaded.");
                if (typeof window.decapCmsAuth0Backend !== "undefined") {
                    CMS.registerBackend("auth0", window.decapCmsAuth0Backend.default || window.decapCmsAuth0Backend);
                    console.log("✅ Auth0 backend registered in Decap CMS.");
                } else {
                    console.error("❌ Auth0 backend is missing. Trying again in 5s...");
                    setTimeout(loadAuth0Backend, 5000); // Retry after 5 seconds
                }
            };

            auth0Script.onerror = function () {
                console.error("❌ Failed to load Auth0 backend script. Check your network or script source.");
            };

            document.head.appendChild(auth0Script);
        }

        function initializeCMS() {
            if (typeof CMS === "undefined") {
                console.error("❌ CMS is not loaded. Retrying in 2s...");
                setTimeout(initializeCMS, 2000);
                return;
            }

            console.log("✅ Decap CMS successfully loaded.");

            fetch("/.netlify/functions/config")
                .then(response => response.text())
                .then(yaml => {
                    const script = document.createElement("script");
                    script.type = "text/yaml";
                    script.innerHTML = yaml;
                    document.head.appendChild(script);
                    console.log("✅ Loaded dynamic Decap CMS config.");
                })
                .then(() => {
                    setTimeout(loadAuth0Backend, 3000); // Delay loading Auth0 to ensure CMS is fully loaded
                })
                .catch(err => console.error("⚠️ Error loading CMS config:", err));
        }

        window.addEventListener("load", initializeCMS);
    </script>

</body>
</html>
