<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Automotive History Game</title>

    <!-- Load Decap CMS Scripts -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js" defer></script>
</head>
<body>
    <h1>Loading Admin Panel...</h1>

    <script>
        class Auth0Backend {
            constructor(config) {
                this.config = config;
                console.log("‚úÖ Auth0 backend initialized with config:", config);
            }

            async authenticate() {
                return new Promise((resolve, reject) => {
                    console.log("üîê Authenticating with Auth0...");
                    resolve({
                        token: "mocked-auth0-token",
                        user: { email: "user@petrolheadsgame.com" }
                    });
                });
            }

            async logout() {
                console.log("üö™ Logging out from Auth0...");
            }

            // This method is required by Decap CMS for authentication UI
            authComponent() {
                console.log("üìå Returning a mock authentication component for Decap CMS.");
                return () => {
                    return `<div style="text-align:center">
                                <h3>Login with Auth0</h3>
                                <button onclick="alert('Mock login with Auth0')">Login</button>
                            </div>`;
                };
            }
        }

        function registerAuth0Backend() {
            if (typeof CMS === "undefined") {
                console.error("‚ùå CMS is not loaded. Retrying in 2s...");
                setTimeout(registerAuth0Backend, 2000);
                return;
            }

            console.log("‚úÖ Decap CMS successfully loaded.");

            try {
                CMS.registerBackend("auth0", Auth0Backend);
                console.log("‚úÖ Auth0 backend registered in Decap CMS.");
            } catch (error) {
                console.error("‚ùå Failed to register Auth0 backend:", error);
            }
        }

        window.addEventListener("load", registerAuth0Backend);
    </script>

</body>
</html>
