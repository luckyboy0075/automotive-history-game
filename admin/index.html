<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Automotive History Game</title>

    <!-- Load Decap CMS Scripts -->
    <script defer src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <script defer src="https://unpkg.com/decap-cms-auth0-backend/dist/decap-cms-auth0-backend.min.js"></script>
</head>
<body>
    <h1>Loading Admin Panel...</h1>

    <script>
        // Ensure CMS is loaded before execution
        function checkCMSLoaded() {
            if (typeof CMS === "undefined") {
                console.error("❌ CMS failed to load. Retrying in 1s...");
                setTimeout(checkCMSLoaded, 1000);
                return;
            }

            console.log("✅ Decap CMS successfully loaded.");

            fetch("/.netlify/functions/config")
                .then(response => response.text())
                .then(yaml => {
                    const script = document.createElement("script");
                    script.type = "text/yaml";
                    script.innerHTML = yaml;
                    document.head.appendChild(script);
                    console.log("✅ Loaded dynamic Decap CMS config.");

                    // Register backend AFTER CMS loads
                    if (typeof window.decapCmsAuth0Backend !== "undefined") {
                        CMS.registerBackend('auth0', window.decapCmsAuth0Backend.default || window.decapCmsAuth0Backend);
                        console.log("✅ Auth0 backend registered in Decap CMS.");
                    } else {
                        console.error("❌ Auth0 backend is missing. Check the script import.");
                    }
                })
                .catch(err => console.error("⚠️ Error loading CMS config:", err));
        }

        // Wait for DOM to load fully before initializing CMS
        window.addEventListener("DOMContentLoaded", checkCMSLoaded);
    </script>

</body>
</html>
