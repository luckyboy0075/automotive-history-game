
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/admin.js" defer></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <div id="netlify-login">
            <button id="login-btn">Login</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </header>
    <main>
        <section id="manage-main-text">
            <h2>Manage Main Page Text</h2>
            <form id="main-text-form">
                <input type="text" id="main-title" placeholder="Main Title" required>
                <textarea id="main-description" placeholder="Main Description" required></textarea>
                <button type="submit">Update Text</button>
            </form>
        </section>

        <section id="manage-key-features">
            <h2>Manage Key Features</h2>
            <form id="key-feature-form">
                <input type="text" id="feature-title" placeholder="Feature Title" required>
                <textarea id="feature-description" placeholder="Feature Description" required></textarea>
                <button type="submit">Add Feature</button>
            </form>
            <ul id="feature-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Automotive History Game - Admin Panel</p>
    </footer>
</body>
</html>
