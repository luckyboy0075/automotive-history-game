    <!-- ðŸ”¹ Hero Section for Admin Page -->
    <header class="hero">
        <div class="hero-overlay">
            <h1>Admin Panel</h1>
            <p>Manage site content and settings.</p>
        </div>
    </header>

    <!-- ðŸ”¹ Admin Section -->
    <section class="admin-container">
        <h2>Site Management</h2>
        <button onclick="toggleGoalSection()">Manage Goals</button>
        <button onclick="manageUsers()">Manage Users</button>
        <button onclick="manageMedia()">Manage Media</button>
    </section>

    <!-- ðŸ”¹ Goal Management Section (Initially Hidden) -->
    <section id="admin-goal-container" class="admin-goal-container hidden">
        <h2>Manage Goals</h2>

        <!-- ðŸ”¹ Hidden Field for Editing Goals -->
        <input type="hidden" id="goal-index">

        <!-- ðŸ”¹ Goal Form -->
        <label for="goal-title">Goal Title:</label>
        <input type="text" id="goal-title" placeholder="Enter goal title">

        <label for="goal-description">Goal Description:</label>
        <textarea id="goal-description" placeholder="Enter goal description"></textarea>

        <label for="goal-status">Status:</label>
        <select id="goal-status">
            <option value="Future">Future</option>
            <option value="In Progress">In Progress</option>
            <option value="Achieved">Achieved</option>
        </select>

        <label for="goal-progress">Progress (%):</label>
        <input type="number" id="goal-progress" min="0" max="100" placeholder="Enter progress">

        <button onclick="saveGoal()">Save Goal</button>
        <!--button onclick="addGoal()">Add Goal</button -->

        <!-- Goal List -->
        <div id="goal-list"></div>
    </section>
