
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Automotive History Game</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="goals.html">Goals</a></li>
            <li><a href="subscribe.html">Subscribe</a></li>
            <li><a href="social_media.html">Social Media</a></li>
        </ul>
    </nav>

    <div class="admin-container">
        <h1>Admin Panel</h1>

        <!-- Tabs for Page Management -->
        <div class="admin-tabs">
            <button data-target="goals" onclick="showSection('goals')">Manage Goals</button>
            <button data-target="features" onclick="showSection('features')">Manage Features</button>
            <button data-target="media" onclick="showSection('media')">Manage Media</button>
        </div>

        <!-- Goal Management Section -->
        <div id="goals" class="admin-section active">
            <h2>Manage Goals</h2>
            <div id="admin-goals" class="goal-list"></div>
            <button onclick="addNewGoal()">Add New Goal</button>
        </div>

        <!-- Feature Management Section -->
        <div id="features" class="admin-section">
            <h2>Manage Features</h2>
            <div id="admin-features" class="feature-list"></div>
            <button onclick="addNewFeature()">Add New Feature</button>
        </div>

        <!-- Media Management Section -->
        <div id="media" class="admin-section">
            <h2>Manage Media</h2>
            <input type="file" id="media-upload" accept="image/*,video/*">
            <button onclick="uploadMedia()">Upload</button>
            <div id="admin-media" class="media-list"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
