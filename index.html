
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive History Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/localization.js" defer></script>
    <script src="js/theme_switcher.js" defer></script>
    <script src="js/dynamic_content.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Automotive History Game</h1>
        <div id="language-selector">
            <label for="language">Choose Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="uk">Ukrainian</option>
            </select>
        </div>
        <div id="theme-switcher">
            <button id="dark-theme">Dark Theme</button>
            <button id="light-theme">Light Theme</button>
        </div>
    </header>
    <main>
        <section id="banner">
            <h2>The Future of Automotive History</h2>
            <p>Discover the untold stories behind the evolution of the automotive industry.</p>
        </section>
        <section id="features">
            <h2>Key Features</h2>
            <!-- Dynamic content will be inserted here -->
        </section>
        <section id="videos">
            <h2>Watch the Highlights</h2>
            <!-- Video embeds from CMS will go here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Automotive History Game. All rights reserved.</p>
    </footer>
</body>
</html>
